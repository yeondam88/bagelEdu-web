question: MBA 인터뷰는 어떤 방식이 있나요?
answer: |
  MBA 인터뷰는 대게 다음 4가지 방식으로 진행합니다.
  
  1) 해외 학교 애드컴과 1:1 인터뷰
  2) 졸업생 1:1 인터뷰(인터뷰 데이 혹은 1:1 개별 인터뷰)
  3) 졸업생 혹은 애드컴 화상, 스카이프 인터뷰
  4) 와튼, 로스 등 그룹 인터뷰 

  최근 들어 와튼과 로스는 서류 에세이를 줄이고 인터뷰를 중요시하는 경향이 있어서, 이 두 학교는 영어 토론 준비를 잘 해야합니다.   
  인터뷰는  대략 30분 -1시간 정도 진행됩니다.

  1:1 인터뷰의 경우, 처음 인사나누는 아이스 브레이킹(ice-breaking) 5분, 이 후 30-40분 정도 세부 인터뷰가 진행이 되며 마지막 5-10분은 질의 응답으로 마무리를 합니다.  해외에 있는 애드컴이나 졸업생과 하는 화상 인터뷰의 경우 이보다 조금 짧게 끝나기도 합니다.  인터뷰 답변도 준비하고 마지막에는 인터뷰어에게 물어볼 질문을 따로 준비해야 합니다.

