question: 해외로 보딩스쿨을 보내려고 하는데, 첫 스탭이 뭔가요?
answer: 우수한 학업 성취도와 넓은 공간에서 다양한 시각을 갖고 생각의 힘을 빨리 기를수 있습니다. 또한 학생 대 선생님의 비율이 낮습니다. 이는 곧 학생과 선생님의 원활한 커뮤니케이션으로 이어지기에 활발한 토론과 케어를 통해 용이하게 창의성을 기를 수 있습니다. 마지막으로 수준 높은 환경을 제공합니다. 명문 보딩 스쿨에서는 자녀들이 수준 높은 학생들과 교류 하면서 미래에 사회에 진출 하기전 뛰어난 친구들과 인적 네트워크를 형성할 수 있다는 큰 장점이 있습니다. 미국 조기 학교 들의 학업 성취도는 SAT 의 평균 점수와 AP 점수로 판단 할 수 있습니다.
